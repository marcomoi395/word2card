<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Processor Pro</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Inter', sans-serif;
            }

            body {
                background: #f8fafc;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .container {
                width: 700px;
                height: 500px;
                background: #ffffff;
                border-radius: 16px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
                border: 1px solid #e2e8f0;
                display: flex;
                flex-direction: column;
            }

            .app-title {
                color: #1e293b;
                text-align: center;
                font-weight: 600;
                font-size: 28px;
                margin-bottom: 30px;
                letter-spacing: -0.5px;
            }

            .input-group {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 14px;
            }

            .file-input-wrapper {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .file-path {
                flex: 1;
                padding: 12px 16px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 14px;
                color: #64748b;
                background: #f8fafc;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .file-path:hover {
                border-color: #94a3b8;
            }

            .custom-file-input {
                background: #3b82f6;
                color: white;
                padding: 14px 24px;
                border: none;
                border-radius: 8px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                flex-shrink: 0;
            }

            .text-input {
                width: 100%;
                padding: 14px 16px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 14px;
                color: #1e293b;
                transition: all 0.3s ease;
            }

            .text-input:focus,
            .file-path:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            }

            .checkbox-group {
                margin: 4px 0;
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .checkbox-label {
                display: flex;
                align-items: center;
                gap: 12px;
                color: #1e293b;
                cursor: pointer;
                user-select: none;
                padding: 6px;
                border-radius: 6px;
                transition: all 0.2s ease;
            }

            .custom-checkbox {
                width: 18px;
                height: 18px;
                border: 2px solid #cbd5e1;
                border-radius: 4px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s ease;
            }

            input[type='checkbox'] {
                display: none;
            }

            input[type='checkbox']:checked + .custom-checkbox {
                background: #3b82f6;
                border-color: #3b82f6;
            }

            .custom-checkbox::after {
                content: '';
                width: 10px;
                height: 6px;
                border: 2px solid white;
                border-top: none;
                border-right: none;
                transform: rotate(-45deg);
                opacity: 0;
            }

            input[type='checkbox']:checked + .custom-checkbox::after {
                opacity: 1;
            }

            .submit-btn {
                margin-top: auto;
                padding: 16px;
                background: linear-gradient(135deg, #3b82f6, #6366f1);
                color: white;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            input[type='file'] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="app-title">Word2Card</h1>

            <div class="input-group">
                <div class="file-input-wrapper">
                    <input
                        type="text"
                        class="file-path"
                        id="filePath"
                        placeholder="Select a file..."
                        readonly
                    />
                    <button
                        type="button"
                        class="custom-file-input"
                        id="upload-btn"
                    >
                        Browse Files
                    </button>
                    <input type="file" id="realFileInput" />
                </div>

                <input
                    type="text"
                    id="deckName"
                    class="text-input"
                    placeholder="Deck name"
                />
                <input
                    type="text"
                    id="subscriptionKey"
                    class="text-input"
                    placeholder="Subscription key"
                />

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="option1" />
                        <span class="custom-checkbox"></span>
                        <span>Multiple Choice</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="option2" />
                        <span class="custom-checkbox"></span>
                        <span>Eng - Vie</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="option3" />

                        <span class="custom-checkbox"></span>
                        <span>Vie - Eng</span>
                    </label>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    Submit
                </button>
            </div>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
